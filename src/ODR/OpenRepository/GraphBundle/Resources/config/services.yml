            templating: "@templating"
            logger: "@logger"
    graph.chemineeaplugin:
        class: ODR\OpenRepository\GraphBundle\Plugins\CheminEEAPlugin
        arguments:
            templating: "@templating"
            logger: "@logger"
    graph.chemineesplugin:
