odr_plugins.base.csvtable:
    name: CSV Table Plugin
    category: Base
    plugin_type: datafield
    render: odr_plugins.base.csvtable
    version: 2.0.0
    override_fields: false
    override_field_reload: false
    override_child: false
    override_table_fields: false
    override_export: false
    override_search: false
    override_sort: false
    suppress_no_fields_note: false
    description: CSV files or XYZData fields can be displayed in the page in a spreadsheet format using this plugin.
    registered_events:

    required_fields:
        csv_file:
            name: CSV File
            description: A file or XYZData field containing CSV-formatted data.
            type: File|XYZData

    config_options:
        use_first_row_as_header:
            name: Use First Row as Header
            type: string
            default: yes
            choices: no||No,yes||Yes
            description: If 'Yes', then the contents of the first row of the file are used as the table headers.  If 'No', then letters are used instead.
