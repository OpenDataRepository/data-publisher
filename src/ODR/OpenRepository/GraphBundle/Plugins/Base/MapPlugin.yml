odr_plugins.base.map:
    name: Map Plugin
    category: Base
    datatype: true
    version: 1.2.0
    override_fields: true
    override_child: true
    description: Provides the basic ability to plot one or more GPS points onto a map using data from OpenStreetMap.
    registered_events:
    required_fields:
        latitude:
            name: Latitude
            description: Latitude in Decimal Degree format
            type: DecimalValue
        longitude:
            name: Longitude
            description: Longitude in Decimal Degree format
            type: DecimalValue
    config_options:
        map_height:
            name: Map Height
            type: string
            default: 600
            description: Enter a height in pixels for the map.
#        map_type:
#            name: Map Type
#            type: string
#            default: ROADMAP
#            choices: ROADMAP||Roadmap,SATELLITE||Satellite,TERRAIN||Terrain,HYBRID||Hybrid
#            description: Choose the default display type for the map.
        hide_datafields:
            name: Hide Datafields
            type: string
            default: false
            choices: false||False,true||True
            description: If false, then all datafields in the dataype will be displayed, with the map below them.  If true, then just the map will be displayed.
        scalebar_units:
            name: Scalebar Unit
            type: string
            default: metric
            choices: metric||Metric,imperial||Imperial
            description: Choose the units displayed on the map's scale bar.
