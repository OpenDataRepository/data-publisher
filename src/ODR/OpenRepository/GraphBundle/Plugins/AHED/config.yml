services:
    # Datatype plugins
    odr_plugins.ahed.organization:
        class: '%odr_plugin_base_classpath%\AHED\OrganizationPlugin'
        arguments:
            $templating: "@templating"
    odr_plugins.ahed.person:
        class: '%odr_plugin_base_classpath%\AHED\PersonPlugin'
        arguments:
            $templating: "@templating"
    odr_plugins.ahed.sample:
        class: '%odr_plugin_base_classpath%\AHED\SamplePlugin'
        arguments:
            $templating: "@templating"
    odr_plugins.ahed.site:
        class: '%odr_plugin_base_classpath%\AHED\SitePlugin'
        arguments:
            $templating: "@templating"

    # Datafield plugins
    odr_plugins.ahed.nanograin_url:
        class: '%odr_plugin_base_classpath%\AHED\NanograinURLPlugin'
        arguments:
            $datarecord_info_service: '@odr.datarecord_info_service'
            $templating: '@templating'
