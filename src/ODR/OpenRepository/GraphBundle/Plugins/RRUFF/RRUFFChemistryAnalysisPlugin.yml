odr_plugins.rruff.chemistry_analysis:
    name: RRUFF Chemistry Analysis Plugin
    category: RRUFF
    plugin_type: datatype
    render: false
    version: 0.0.1
    override_fields: false
    override_field_reload: false
    override_child: false
    override_table_fields: false
    override_export: false
    override_search: false
    override_sort: false
    description: TODO
    registered_events:
    required_fields:

        # ----------------------------------------
        # These fields are temporary...they only exist to make it easier to import
        child_rruff_id:        # belongs to tbl_sample_child
            name: Child RRUFF ID
            description:
            type: ShortVarchar
#            properties:
#                - must_be_unique    # Intentionally not enforcing uniqueness on this
        sample_description:    # belongs to tbl_sample_child...the description field from tbl_sample_child_record_chemistry is not being imported
            name: Sample Description
            description:
            type: LongText

        measured_chemistry:
            name: Measured Chemistry
            description:
            type: LongText
        normalized_formula:
            name: Normalized Formula
            description:
            type: LongText
        normalized_date:
            name: Normalized Date
            description:
            type: DatetimeValue
        wds_elements:
            name: WDS Elements
            description:
            type: LongText
        spot_size:
            name: Spot Size
            description:
            type: IntegerValue
        disk_number:
            name: Disk Number
            description:
            type: ShortVarchar
        probe_status:
            name: Probe Status
            description:
            type: Single Radio
        instrument:
            name: Instrument
            description:
            type: LongVarchar
        operator:
            name: Operator
            description:
            type: ShortVarchar
        chemistry_reduction_by:
            name: Chemistry Reduction By
            description:
            type: ShortVarchar

        image:
            name: Image
            description:
            type: Image
            properties:
#                - single_uploads_only    # More recent chemistry entries have more than one image

        microprobe_file:
            name: Microprobe Data
            description:
            type: File
        reference_file:
            name: Reference PDF
            description:
            type: File

    config_options:
