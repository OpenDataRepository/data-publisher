odr_plugins.rruff.rruff_sample:
    name: RRUFF Sample Plugin
    category: RRUFF
    datatype: true
    render: true
    version: 1.0.0
    override_fields: true
    override_field_reload: false
    override_child: false
    description: TODO
    registered_events:
    required_fields:

        # ----------------------------------------
        # These fields are temporary...they only exist to make it easier to import
#        sample_id:
#            name: Sample ID
#            description:
#            type: ShortVarchar
#            properties:
#                - must_be_unique
        rruff_id:
            name: RRUFF ID
            description:
            type: ShortVarchar
            properties:
                - must_be_unique

        sample_status:
            name: Sample Status
            description:
            type: Single Select
        origin:
            name: Origin
            description:
            type: LongVarchar
        origin_number:
            name: Origin Number
            description:
            type: MediumVarchar
        owner:
            name: Owner
            description:
            type: LongVarchar
        sample_description:
            name: Sample Description
            description:
            type: LongText
        locality:
            name: Sample Locality
            description:
            type: LongText
        rruff_owned:
            name: Owned by RRUFF
            description:
            type: Boolean

        sample_images:
            name: Sample Images
            description:
            type: Image
        sample_files:
            name: Sample Files
            description:
            type: File


    config_options:
        # NOTE - instead of "correctly" implementing methods for a render plugin to identify a
        #  datatype like it can a datafield (via the "required_fields") key...it's faster to use
        #  render plugin options to specify strings to identify relevant datatypes.  This hack
        #  fits right in with how the rest of the plugin operates.

        ima_datatype:
            name: IMA Datatype Identifier
            type: string
            default: IMA
            description: TODO
        reference_datatype:
            name: Reference Datatype Identifier
            type: string
            default: Reference
            description: TODO
        comment_datatypes:
            name: Comment Datatype Identifier
            type: string
            default: Comment
            description: TODO
