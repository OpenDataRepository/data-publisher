odr_plugins.rruff.rruff_sample:
    name: RRUFF Sample Plugin
    category: RRUFF
    plugin_type: datatype
    render: odr_plugins.rruff.rruff_sample
    version: 1.0.0
    override_fields: true
    override_field_reload: false
    override_child: false
    override_table_fields: false
    override_export: false
    override_search: false
    override_sort: false
    suppress_no_fields_note: false
    description: This plugin attempts to automatically increment the Sample ID and RRUFF ID fields for the RRUFF Sample database.
    registered_events:
        DatarecordCreatedEvent: onDatarecordCreate

    required_fields:
        sample_id:
            name: Sample ID
            description:
            type: IntegerValue
            properties:
                - autogenerate_values
                - must_be_unique

        rruff_id:
            name: RRUFF ID
            description:
            type: ShortVarchar
            properties:
                - autogenerate_values
                - must_be_unique
#                - no_user_edits    # intentionally allowing users to edit this field


        # ----------------------------------------
        # These fields are temporary...they only exist to make it easier to import
        sample_status:
            name: Sample Status
            description:
            type: Single Select
        origin:
            name: Origin
            description:
            type: LongVarchar
        origin_number:
            name: Origin Number
            description:
            type: MediumVarchar
        owner:
            name: Owner
            description:
            type: LongVarchar
        sample_description:
            name: Sample Description
            description:
            type: LongText
        locality:
            name: Sample Locality
            description:
            type: LongText
        rruff_owned:
            name: Owned by RRUFF
            description:
            type: Boolean

        sample_images:
            name: Sample Images
            description:
            type: Image
        sample_files:
            name: Sample Files
            description:
            type: File

    config_options:
        rruff_id_prefix:
            name: RRUFF ID Prefix
            type: string
            default:
            description: The prefix to use for the autogenerated RRUFF IDs
