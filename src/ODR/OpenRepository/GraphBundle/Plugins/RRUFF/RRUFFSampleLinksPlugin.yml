odr_plugins.rruff.rruff_sample_links:
    name: RRUFF Sample Links Plugin
    category: RRUFF
    plugin_type: themeElement
    render: false    # NOTE: due to being a themeElement plugin_type, the render parameter does nothing
    version: 1.0.0
    override_fields: false
    override_field_reload: false
    override_child: false
    override_table_fields: false
    override_export: false
    override_search: false
    override_sort: false
    suppress_no_fields_note: false
    description: This plugin creates two "quicksearch" links back to the RRUFF Sample dataype and one to the AMCSD datatype, depending on the IMA mineral that the sample is linked to.
    registered_events:

    required_theme_elements: 1

    required_fields:
    config_options:
        amcsd_database_id:
            name: AMCSD Database ID
            type: number
            default: 0
            description: The ID of the AMCSD Database on ODR
            display_order: 0
