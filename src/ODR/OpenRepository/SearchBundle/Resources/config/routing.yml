# API for searching
odr_search_api_template_get:
    path: /api/{version}/search/{json_key}/{limit}/{offset}.{_format}
    defaults: { _controller: ODROpenRepositorySearchBundle:Facade:searchTemplateGet, _format: json }
    methods: [ GET ]
    requirements:
        version: 'v1'
        json_key: '[a-zA-Z0-9\=]+'    # this is base64 encoding of JSON, not an ODR search_key as used throughout other routes
        limit: \d+
        offset: \d+
        _format: '|json|xml'

odr_search_api_template_post:
    path: /api/{version}/search/{limit}/{offset}.{_format}
    defaults: { _controller: ODROpenRepositorySearchBundle:Facade:searchTemplatePost, _format: json }
    methods: [ POST ]
    requirements:
        version: 'v1'
        limit: \d+
        offset: \d+
        _format: '|json|xml'

# ----------------------------------------

# ----------------------------------------
# These routes MUST be the absolute last routes imported by ODR due to generic terms...any route
#  defined later will typically never get triggered because these routes match almost everything
odr_search_immediate:
    path:  /{search_slug}/{search_string}
    defaults: { _controller: ODROpenRepositorySearchBundle:Default:searchpage }
    requirements:
        search_slug: '(?!%odr.search_slug_blacklist%)[a-zA-Z0-9_\-]{0,32}'    # any 32 charactera alphanumeric string that isn't on the blacklist defined in the odr.search_slug_blacklist parameter

odr_search:
    path:  /{search_slug}
    defaults: { _controller: ODROpenRepositorySearchBundle:Default:searchpage, search_slug: '', search_string: '' }
    requirements:
        search_slug: '(?!%odr.search_slug_blacklist%)[a-zA-Z0-9_\-]{0,32}'
