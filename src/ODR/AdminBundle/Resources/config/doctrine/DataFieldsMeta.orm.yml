ODR\AdminBundle\Entity\DataFieldsMeta:
    type: entity
    table: odr_data_fields_meta
    gedmo:
#        loggable: true
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        fieldName:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: field_name
#            gedmo:
#                - versioned
        description:
            type: text
            nullable: true
#            gedmo:
#                - versioned
        xml_fieldName:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: xml_field_name
#            gedmo:
#                - versioned

        markdownText:
            type: text
            default: ''
            nullable: true
#            gedmo:
#                - versioned

        regexValidator:
            type: string
            length: 255
            fixed: false
            nullable: true
            column: regex_validator
#            gedmo:
#                - versioned
        phpValidator:
            type: text
            nullable: true
            column: php_validator
#            gedmo:
#                - versioned
        required:
            type: boolean
            nullable: false
#            gedmo:
#                - versioned
        is_unique:
            type: boolean
            nullable: false
            default: false
            column: is_unique
#            gedmo:
#                - versioned

        allow_multiple_uploads:
            type: boolean
            nullable: false
            default: false
            column: allow_multiple_uploads
#            gedmo:
#                - versioned
        shorten_filename:
            type: boolean
            nullable: false
            default: true
            column: shorten_filename
#            gedmo:
#                - versioned

        children_per_row:
            type: integer
            nullable: false
            default: 1
            column: children_per_row
#            gedmo:
#                - versioned

        radio_option_name_sort:
            type: boolean
            nullable: false
            default: true
            column: radio_option_name_sort
#            gedmo:
#                - versioned
        radio_option_display_unselected:
            type: boolean
            nullable: false
            default: false
            column: radio_option_display_unselected
#            gedmo:
#                - versioned

        searchable:
            type: integer
            unsigned: false
            default: 0
            nullable: false
#            gedmo:
#                - versioned
        user_only_search:
            type: boolean
            default: false
            nullable: false
#            gedmo:
#                - versioned

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        deletedAt:
            type: datetime
            nullable: true
#            gedmo:
#                - versioned

        #TODO - delete the following property
        displayOrder:
            type: integer
            nullable: false
            column: display_order
#            gedmo:
#                - versioned

    manyToOne:
        dataField:
            targetEntity: DataFields
            cascade: {  }
            mappedBy: null
            inversedBy: dataFieldMeta
            joinColumns:
                data_field_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        fieldType:
            targetEntity: FieldType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                field_type_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        renderPlugin:
            targetEntity: RenderPlugin
            cascade: {  }
            inversedBy: dataFields
            joinColumns:
                render_plugin_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
#            orphanRemoval: false
#                - versioned
    lifecycleCallbacks: {  }
