ODR\AdminBundle\Entity\File:
    type: entity
    table: odr_file
    gedmo:
#        loggable: true
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        ext:
            type: string
            length: 8
            fixed: false
            nullable: true
            column: ext
#            gedmo:
#                - versioned
        localFileName:
            type: string
            length: 128
            fixed: false
            nullable: true
            column: local_file_name
#            gedmo:
#                - versioned

        encrypt_key:
            type: string
            nullable: true
            length: 32
            fixed: false
            column: encrypt_key
        original_checksum:
            type: string
            nullable: true
            length: 32
            fixed: false
            column: checksum
#            gedmo:
#                - versioned
        filesize:
            type: integer
            unsigned: true
            nullable: false
#            gedmo:
#                - versioned

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        deletedAt:
            type: datetime
            nullable: true
#            gedmo:
#                - versioned

        # TODO - Delete the following five properties
        caption:
            type: string
            length: 96
            fixed: false
            nullable: true
#            gedmo:
#                - versioned
        originalFileName:
            type: string
            length: 128
            fixed: false
            nullable: true
            column: original_file_name
#            gedmo:
#                - versioned
        external_id:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: external_id
#            gedmo:
#                - versioned
        publicDate:
            type: datetime
            nullable: false
            column: public_date
#            gedmo:
#                - versioned
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

    oneToMany:
        FileChecksum:
            targetEntity: FileChecksum
            cascade: { }
            mappedBy: File
            inversedBy: null
            joinColumns:
                file_checksum_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        FileMeta:
            targetEntity: FileMeta
            cascade: { }
            mappedBy: File
            inversedBy: null
            joinColumns:
                file_meta_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

    manyToOne:
        fieldType:
            targetEntity: FieldType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                field_type_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        dataField:
            targetEntity: DataFields
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                data_field_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        dataRecord:
            targetEntity: DataRecord
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                data_record_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        dataRecordFields:
            targetEntity: DataRecordFields
            cascade: {  }
            inversedBy: file
            joinColumns:
                data_record_fields_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
        deletedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                deletedBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        # TODO - delete the following property
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

    lifecycleCallbacks:
        prePersist: [ preUpload ]
        postPersist: [ upload ]
        preUpdate: [ preUpload ]
        postUpdate: [ upload ]
        preRemove: [ storeFilenameForRemove ]
        postRemove: [ removeUpload ]
