ODR\AdminBundle\Entity\RadioOptionsMeta:
    type: entity
    table: odr_radio_options_meta
    gedmo:
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        optionName:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: option_name
        xml_optionName:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: xml_option_name

        displayOrder:
            type: integer
            unsigned: false
            nullable: false
            column: display_order

        isDefault:
            type: boolean
            nullable: false
            default: false
            column: is_default

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true

    manyToOne:
        radioOption:
            targetEntity: RadioOptions
            cascade: {  }
            mappedBy: null
            inversedBy: radioOptionMeta
            joinColumns:
                radio_option_id:
                    referencedColumnName: id
            orphanRemoval: false

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
