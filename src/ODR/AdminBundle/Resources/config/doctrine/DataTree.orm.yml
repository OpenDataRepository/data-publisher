ODR\AdminBundle\Entity\DataTree:
    type: entity
    table: odr_data_tree
    gedmo:
        loggable: true
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY
        deletedAt:
            type: date
            nullable: true
            gedmo:
                - versioned
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

        is_link:
            type: boolean
            nullable: false
            default: false
            column: is_link
            gedmo:
                - versioned
        multiple_allowed:
            type: boolean
            nullable: false
            default: true
            column: multiple_allowed
            gedmo:
                - versioned

    manyToOne:
        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                blameable:
#                    on: create
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false
            gedmo:
                - versioned
#            gedmo:
#                blameable:
#                    on: update
        ancestor:
            targetEntity: DataType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                ancestor_id:
                    referencedColumnName: id
            orphanRemoval: false
            gedmo:
                - versioned
        descendant:
            targetEntity: DataType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                descendant_id:
                    referencedColumnName: id
            orphanRemoval: false
            gedmo:
                - versioned
    lifecycleCallbacks: {  }
