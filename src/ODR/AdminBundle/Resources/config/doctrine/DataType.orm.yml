ODR\AdminBundle\Entity\DataType:
    type: entity
    table: odr_data_type
    gedmo:
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        # TODO Determine if this revision value
        # is in use.  Looks like it was never implemented.
        revision:
            type: integer
            unsigned: true
            nullable: false
            default: 0
            column: revision

        setup_step:
            type: string
            length: 32
            fixed: false
            nullable: false
            default: ''
            column: setup_step

        has_shortresults:
            type: boolean
            nullable: false
            default: false
            column: has_shortresults

        has_textresults:
            type: boolean
            nullable: false
            default: false
            column: has_textresults

        is_master_type:
            type: boolean
            nullable: false
            default: false
            column: is_master_type


        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

        deletedAt:
            type: datetime
            nullable: true

    oneToMany:
        # TODO These will probably need to be moved to map tables
        # so that child types can be re-used across multiple master
        # data types.
        relatedMasterTypes:
            targetEntity: DataType
            mappedBy: masterDataType
            fetch: EXTRA_LAZY

        dataTypeMeta:
            targetEntity: DataTypeMeta
            cascade: { }
            mappedBy: dataType
            inversedBy: null
            joinColumns:
                data_type_meta_id:
                    referencedColumnName: id
            orphanRemoval: false

        themeDataType:
            targetEntity: ThemeDataType
            cascade: {  }
            mappedBy: dataType
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                theme_data_type_id:
                    referencedColumnName: id

        dataFields:
            targetEntity: DataFields
            cascade: {  }
            mappedBy: dataType
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                data_fields_id:
                    referencedColumnName: id

        themes:
            targetEntity: Theme
            cascade: { }
            mappedBy: dataType
            inversedBy: null
            joinColumns:
                theme_id:
                    referencedColumnName: id
            orphanRemoval: false

        groups:
            targetEntity: Group
            cascade: { }
            mappedBy: dataType
            inversedBy: null
            joinColumns:
                group_id:
                    referencedColumnName: id
            orphanRemoval: false

    manyToOne:
        # TODO These will probably need to be moved to map tables
        # so that child types can be re-used across multiple master
        # data types.
        masterDataType:
            targetEntity: DataType
            fetch: EXTRA_LAZY
            inversedBy: relatedMasterTypes
            joinColumns:
                master_datatype_id:
                    referencedColumnName: id

        renderPlugin:
            targetEntity: RenderPlugin
            cascade: {  }
            inversedBy: dataType
            joinColumns:
                render_plugin_id:
                    referencedColumnName: id
            orphanRemoval: false
            fetch: EXTRA_LAZY

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false

        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false

        deletedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                deletedBy:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
