            inversedBy: null
            fetch: EXTRA_LAZY
            orphanRemoval: false

        grandchildren:
            targetEntity: DataRecord
            mappedBy: grandparent
            fetch: EXTRA_LAZY
        children:
            targetEntity: DataRecord
            mappedBy: parent
            fetch: EXTRA_LAZY

        dataRecordMeta:
            targetEntity: DataRecordMeta
            cascade: { }
            mappedBy: dataRecord
            inversedBy: null
            orphanRemoval: false

        linkedDatarecords:
            targetEntity: LinkedDataTree
            cascade: { }
            mappedBy: ancestor
            inversedBy: null
            orphanRemoval: false

    manyToOne:
        parent:
            targetEntity: DataRecord
            inversedBy: children
            fetch: EXTRA_LAZY

        grandparent:
            targetEntity: DataRecord
            fetch: EXTRA_LAZY
            inversedBy: grandchildren

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            fetch: EXTRA_LAZY
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
