ODR\AdminBundle\Entity\FileMeta:
    type: entity
    table: odr_file_meta
    gedmo:
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        description:
            type: string
            length: 255
            fixed: false
            nullable: true

        originalFileName:
            type: string
            length: 255
            fixed: false
            nullable: true
            column: original_file_name

        external_id:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: external_id

        publicDate:
            type: datetime
            nullable: false
            column: public_date

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true

    indexes:
        filemeta_created:
            columns: ["created"]
        filemeta_ofn_fulltext:
            columns: ["original_file_name"]
            flags: fulltext
        filemeta_desc_fulltext:
            columns: ["description"]
            flags: fulltext

    manyToOne:
        file:
            targetEntity: File
            cascade: {  }
            mappedBy: null
            inversedBy: fileMeta
            joinColumns:
                file_id:
                    referencedColumnName: id
            orphanRemoval: false

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
