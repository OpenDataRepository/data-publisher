ODR\AdminBundle\Entity\RenderPluginFields:
    type: entity
    table: odr_render_plugin_fields
    gedmo:
        soft_deleteable:
            field_name: deletedAt

    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        allowedFieldtypes:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: allowed_fieldtypes

        fieldName:
            type: string
            length: 32
            fixed: false
            nullable: false
            column: field_name
        description:
            type: text
            fixed: false
            nullable: true
            column: description

        active:
            type: boolean
            nullable: false
            column: active

        deletedAt:
            type: datetime
            nullable: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

    indexes:
        rpf_name:
            columns: ["field_name"]

    manyToOne:
        renderPlugin:
            targetEntity: RenderPlugin
            cascade: {  }
            mappedBy: null
            inversedBy: renderPluginFields
            joinColumns:
                render_plugin_id:
                    referencedColumnName: id
            orphanRemoval: false

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false

        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false

    lifecycleCallbacks: {  }
