                strategy: IDENTITY

#        defaultFor:
#            type: integer
#            unsigned: false
#            nullable: false
#            default: 0
#            column: default_for

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update
        deletedAt:
            type: datetime
            nullable: true

    manyToOne:
        sidebarLayout:
            targetEntity: SidebarLayout
            cascade: {  }
            mappedBy: null
            inversedBy: sidebarLayoutPreferences
