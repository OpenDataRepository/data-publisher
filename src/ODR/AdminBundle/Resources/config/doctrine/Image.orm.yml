ODR\AdminBundle\Entity\Image:
    type: entity
    table: odr_image
    gedmo:
#        loggable: true
        soft_deleteable:
            field_name: deletedAt
    fields:
        id:
            id: true
            type: integer
            unsigned: false
            nullable: false
            generator:
                strategy: IDENTITY

        original:
            type: boolean
            nullable: false
#            gedmo:
#                - versioned

        ext:
            type: string
            length: 8
            fixed: false
            nullable: true
            column: ext
#            gedmo:
#                - versioned
        localFileName:
            type: string
            length: 128
            fixed: false
            nullable: true
            column: local_file_name
#            gedmo:
#                - versioned

        encrypt_key:
            type: string
            nullable: true
            length: 32
            fixed: false
            column: encrypt_key
        original_checksum:
            type: string
            nullable: true
            length: 32
            fixed: false
            column: checksum
#            gedmo:
#                - versioned

        imageWidth:
            type: integer
            column: image_width
            nullable: true
            unsigned: true
#            gedmo:
#                - versioned
        imageHeight:
            type: integer
            column: image_height
            nullable: true
            unsigned: true
#            gedmo:
#                - versioned

        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        deletedAt:
            type: datetime
            nullable: true
#            gedmo:
#                - versioned

        # TODO - delete the following six properties
        displayorder:
            type: integer
            column: display_order
            unsigned: false
#            gedmo:
#                - versioned
        caption:
            type: string
            length: 96
            fixed: false
            nullable: true
#            gedmo:
#                - versioned
        originalFileName:
            type: string
            length: 128
            fixed: false
            nullable: true
            column: original_file_name
#            gedmo:
#                - versioned
        external_id:
            type: string
            length: 64
            fixed: false
            nullable: false
            column: external_id
#            gedmo:
#                - versioned
        publicDate:
            type: datetime
            nullable: false
            column: public_date
#            gedmo:
#                - versioned
        updated:
            type: datetime
            gedmo:
                timestampable:
                    on: update

    oneToMany:
        children:
            targetEntity: Image
            mappedBy: parent

        ImageChecksum:
            targetEntity: ImageChecksum
            cascade: { }
            mappedBy: Image
            inversedBy: null
            joinColumns:
                image_checksum_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        ImageMeta:
            targetEntity: ImageMeta
            cascade: { }
            mappedBy: Image
            inversedBy: null
            joinColumns:
                image_meta_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

    manyToOne:
        parent:
            targetEntity: Image
            inversedBy: children

        fieldType:
            targetEntity: FieldType
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                field_type_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        dataField:
            targetEntity: DataFields
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                data_field_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        dataRecord:
            targetEntity: DataRecord
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                data_record_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
        dataRecordFields:
            targetEntity: DataRecordFields
            cascade: {  }
            inversedBy: image
            joinColumns:
                data_record_fields_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        imageSize:
            targetEntity: ImageSizes
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                image_size_id:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                blameable:
#                    on: create
        deletedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                deletedBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
#            gedmo:
#                blameable:
#                    on: update

        # TODO - delete the following property
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                updatedBy:
                    referencedColumnName: id
            orphanRemoval: false
#            gedmo:
#                - versioned
#            gedmo:
#                blameable:
#                    on: update

    lifecycleCallbacks: 
        prePersist: [ preUpload ]
        postPersist: [ upload ]
        preUpdate: [ preUpload ]
        postUpdate: [ upload ]
        preRemove: [ storeFilenameForRemove ]
        postRemove: [ removeUpload ]
