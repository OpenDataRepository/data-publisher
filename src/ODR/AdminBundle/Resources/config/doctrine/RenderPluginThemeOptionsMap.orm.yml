                render_plugin_options_id:
                    referencedColumnName: id
            orphanRemoval: false

        theme:
            targetEntity: Theme
            cascade: {  }
            mappedBy: null
            inversedBy: renderPluginThemeOptionsMap
            joinColumns:
                theme_id:
                    referencedColumnName: id
            orphanRemoval: false

        createdBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
            mappedBy: null
            inversedBy: null
            joinColumns:
                createdBy:
                    referencedColumnName: id
            orphanRemoval: false
        updatedBy:
            targetEntity: ODR\OpenRepository\UserBundle\Entity\User
            cascade: {  }
