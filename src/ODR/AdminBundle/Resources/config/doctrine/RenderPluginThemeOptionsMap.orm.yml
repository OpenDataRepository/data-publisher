                    referencedColumnName: id
            orphanRemoval: false

        renderPluginOptionsDef:
            targetEntity: RenderPluginOptionsDef    # TODO - change to RenderPluginOptions
            cascade: {  }
            mappedBy: null
            inversedBy: renderPluginThemeOptionsMap
